<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Play the drums</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="scripts/drumKitEvents.js"></script>
  </head>

  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span>CLAP</span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span>HIHAT</span>
      </div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span>KICK</span>
      </div>

      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span>OPENHAT</span>
      </div>

      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span>BOOM</span>
      </div>

      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span>RIDE</span>
      </div>

      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span>SNARE</span>
      </div>

      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span>TOM</span>
      </div>

      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span>TINK</span>
      </div>
    </div>

    <audio data-key="65" src="audio/clap.wav"></audio>
    <audio data-key="83" src="audio/hihat.wav"></audio>
    <audio data-key="68" src="audio/kick.wav"></audio>
    <audio data-key="70" src="audio/openhat.wav"></audio>
    <audio data-key="71" src="audio/boom.wav"></audio>
    <audio data-key="72" src="audio/ride.wav"></audio>
    <audio data-key="74" src="audio/snare.wav"></audio>
    <audio data-key="75" src="audio/tom.wav"></audio>
    <audio data-key="76" src="audio/tink.wav"></audio>
  </body>
</html>
