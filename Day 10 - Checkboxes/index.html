<!DOCTYPE html>
<html>
  <head>
    <meta lang="en" />
    <meta charset="UTF-8" />
    <title>Multiple checkboxes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout.</p>
      </div>

      <div class="item">
        <input type="checkbox" />
        <p>Check one item.</p>
      </div>

      <div class="item">
        <input type="checkbox" />
        <p>Hold down your shift key</p>
      </div>

      <div class="item">
        <input type="checkbox" />
        <p>This is an inbox layout.</p>
      </div>

      <div class="item">
        <input type="checkbox" />
        <p>Check a lower item.</p>
      </div>

      <div class="item">
        <input type="checkbox" />
        <p>Everything in between should also be set to checked</p>
      </div>

      <div class="item">
        <input type="checkbox" />
        <p>Try it out without any libraries</p>
      </div>

      <div class="item">
        <input type="checkbox" />
        <p>Just regular JavaScript</p>
      </div>

      <div class="item">
        <input type="checkbox" />
        <p>Good luck!</p>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
